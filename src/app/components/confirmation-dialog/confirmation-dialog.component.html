<div [ngClass]="data.type" class="confirmation-dialog__title">
  <div id="conf-title" class="confirmation-dialog__title-wrapper">
    <mat-icon>warning</mat-icon>
    <h3>{{ data.title }}</h3>
  </div>
</div>
<div class="confirmation-dialog__content">
  <div id="conf-content" mat-dialog-content>{{ data.content }}</div>
  <div mat-dialog-actions *ngIf="data.acceptText || data.declineText" align="end">
    <button id="conf-cancel-btn" mat-button mat-dialog-close *ngIf="data.declineText" class="btn__secondary">{{ data.declineText }}</button>
    <button id="conf-confirm-btn" mat-button *ngIf="data.acceptText" class="btn__secondary" (click)="confirm()">{{ data.acceptText }}</button>
  </div>
</div>
